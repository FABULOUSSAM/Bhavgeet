    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form name="sign-in-form" method="POST" action="../login">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="username" class="label">Email</label>
                            <input id="sign-in-username" name="signname" type="text" class="input" required>
                        </div>
                        <div class="group">
                            <label for="password" class="label">Password</label>
                            <input id="sign-in-password" name="signpassword" type="password" class="input" data-type="password" required>
                        </div>
                       
                        <div class="group">
                            <input type="submit" class="button" value="Sign In" id="sign-in-btn" name="sign-in-btn">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="./forgotpassword.html">Forgot Password?</a>
                        </div>
                        <div class="foot-lnk">
                            <p></p>
                        </div>
                    </div>
                </form>
                <form name="sign-up-form" method="POST" action="../signup">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="username" class="label">Username</label>
                            <input id="sign-up-username" type="text" name="signupusername" class="input" required>
                        </div>
                        <div class="group">
                            <label for="password" class="label">Password</label>
                            <input id="sign-up-password" type="password" name="signuppassword" class="input" data-type="password" required>
                        </div>
                        <div class="group"> 
                            <label for="rp-password" class="label">Repeat Password</label>
                            <input id="sign-up-rp-password" type="password" name="signuprppassword" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email Address</label>
                            <input id="sign-up-email" type="text" name="signupemail" class="input" required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up" id="sign-up-btn" name="sign-up-btn">
                        </div>                       
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </main>
